<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta name="theme-color" content="#069"/>
  <title> Convert Currency</title>

  <!-- CSS  -->
  <link rel="manifest" href="/manifest.json">
  <link rel="canonical" href="https://teenoh.github.io/currency-converter/" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
   
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
       
       
      <h1 class="header center blue-text"> Convert Currency</h1>
      <div class="row center">
        <h5 class="header col s12 light">Get Instant Accurate Currency Conversion  </h5>
      </div>
      <br>

    </div>
  </div>


  <div class="container">
    <div class="section" >
 
    

      

      <div class="row">
        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <select id="currency_1" class="currency_select">
              <option value="" disabled selected>Select currency</option>
            </select>
            <label>From</label>
          </div>
        </div>


        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <select id="currency_2" class="currency_select">
              <option value="" disabled selected>Select currency</option>
            </select>
            <label>To</label>
          </div>
        </div>
      </div>


<div id="loader" class="row center hide">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-orange" style="border-color: orange">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      
        <div id="conversion_display" class="row center hide" style="font-weight:bold; color:blue;">

      </div> 
      <!--  


      <div class="row">
        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <input id="amount" type="number" step="0.05" class="validate">
            <label for="amount">Amount</label>
          </div>
        </div>


   <!--     <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <input id="result" disabled type="number">
            <label for="result">Result</label>
          </div>
        </div> -->
      </div>

      <div class="row center">
        <button onClick="convert()" class="waves-effect waves-light btn-large blue">
          <i class="material-icons left"> </i>Convert Now</button>
      </div>

    </div>
    <br>
    <br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright center blue" style="padding-bottom: 10px">
      <h6> Powered by
        <a class="white-text" href="https://github.com/supermadu">SuperMadu </a>
      </h6>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <!-- <script src="js/init.js"></script> -->
  <script src="js/idb.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(`${window.location.pathname}work.js`)
        .then(() => console.log("[Service Worker] successfully register"))
        .catch(() => console.log("[Service Worker] An error occured"))
    } else {
      console.log("an error occured")
    }
  </script>

</body>

</html>
